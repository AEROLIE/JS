<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<title>JS基础编程联系</title>
<link href="jsbasepractice.css" rel="stylesheet" type="text/css" />
<script src="jsbasepractice.js"></script>
</head>

<body>
	<h2 id="con">Javascript Lesson</h2>
	<div id="txt">
		<h5>Javascript为网页添加动态效果并实现与用户交互效的功能。</h5>
		<p>1.Javascript入门篇，让不懂JS的你快速了解JS</p>
		<p>2.Javascript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作</p>
		<p>3.学完以上两门基础课后，在深入学习Javascript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
	</div>
	<form>
		<input type="button" onClick="changecolor()" value="改变颜色" />
		<input type="button" onClick="changesize()" value="改变宽高" />
		<input type="button" onClick="hidetxt()" value="隐藏内容" />
		<input type="button" onClick="showtxt()" value="显示内容" />
		<input type="button" onClick="canclesetting()" value="取消设置" />
	</form>
</body>
</html>
