// 二维数组
var Myarr =new Array();
for(i=0;i<3;i++){
	Myarr[i]=new Array();
	for(j=0;j<6;j++){
		Myarr[i][j]=i+j;
		document.write('Myarr['+i+']['+j+']的值是：'+Myarr[i][j]+'<br/>');
	}
}

var i=0;

  for(i=0;i<infos.length;i++){
      if((infos[i][3]=='大一')&&(infos[i][1]=='女')){
           document.write(infos[i][0]+'是'+infos[i][3]+'<br />');
