<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
	<title>getElementById</title>
</head>

<body>
	<h3 id="con">Hello World</h3>
	<script type="text/javascript">
		var a=document.getElementById("con");
		document.write("获取元素结果："+a+"<br>");		
		document.write("原文字："+a.innerHTML+"<br>");
		con.innerHTML="Hello World Again"
		document.write("修改后文字:"+a.innerHTML+"<br>");
	</script>
</body>
</html>
